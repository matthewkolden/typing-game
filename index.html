<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/df059f95ef.js"
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
  </head>
  <body>
    <div id="game-over" class="modal">
      <div id="game-over-text" class="modal-textbox">
        <h1>Game Over</h1>
        <button id="play-again">Play again?</button>
      </div>
    </div>

    <div id="scoreboard">
      <i class="fa-solid fa-circle-info info"></i>
      <h4 id="level-header">Level <span id="level">1</span></h4>
      <div class="star-flex">
        <i class="fa-solid fa-star star-1 star-incomplete"></i>
        <i class="fa-solid fa-star star-2 star-incomplete"></i>
        <i class="fa-solid fa-star star-3 star-incomplete"></i>
      </div>

      <p>WPM: <span id="score">0</span></p>
      <p>Time: <span id="time">60</span>s</p>
      <button id="start">Start Game</button>
    </div>

    <div id="text-card">
      <p id="type-string"></p>
      <textarea
        type="text"
        id="user-input"
        placeholder="Enter the sentence that will be shown above as it's shown within the time remaining"
        autofocus
      ></textarea>
    </div>

    <div class="bottom-bar">
      <div class="star-flex" id="stars-bottom">
        <i class="fa-solid fa-star star-1 star-incomplete"></i>
        <i class="fa-solid fa-star star-2 star-incomplete"></i>
        <i class="fa-solid fa-star star-3 star-incomplete"></i>
      </div>

      <div class="progress-bar">
        <div class="current-progress"></div>
      </div>
    </div>
  </body>
</html>
